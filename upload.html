<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter your details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1>Enter your details</h1>
        <form>
            <!-- Personal Details -->
            <h3>Personal Details</h3>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="2" placeholder="Enter your address"></textarea>
            </div>
            <div class="mb-3">
                <label for="profilePhoto" class="form-label">Profile Photo</label>
                <input type="file" class="form-control" id="profilePhoto" accept="image/*">
            </div>

            <!-- Professional Experience -->
            <h3>Professional Experience</h3>
            <div id="experience-section">
                <div class="experience-entry mb-4">
                    <div class="mb-3">
                        <label for="jobTitle" class="form-label">Job Title</label>
                        <input type="text" class="form-control" id="jobTitle" placeholder="Enter your job title">
                    </div>
                    <div class="mb-3">
                        <label for="company" class="form-label">Company</label>
                        <input type="text" class="form-control" id="company" placeholder="Enter company name">
                    </div>
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration</label>
                        <input type="text" class="form-control" id="duration" placeholder="E.g., Jan 2020 - Dec 2023">
                    </div>
                    <div class="mb-3">
                        <label for="jobDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="jobDescription" rows="3" placeholder="Briefly describe your responsibilities"></textarea>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary mb-3" onclick="addExperienceEntry()">Add Another Experience</button>

            <!-- Education -->
            <h3>Education</h3>
            <div class="mb-3">
                <label for="degree" class="form-label">Degree</label>
                <input type="text" class="form-control" id="degree" placeholder="E.g., Bachelor of Science in Computer Science">
            </div>
            <div class="mb-3">
                <label for="institution" class="form-label">Institution</label>
                <input type="text" class="form-control" id="institution" placeholder="Enter institution name">
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year of Graduation</label>
                <input type="number" class="form-control" id="year" placeholder="Enter graduation year">
            </div>

            <!-- Skills -->
            <h3>Skills</h3>
            <div class="mb-3">
                <label for="skills" class="form-label">Skills</label>
                <input type="text" class="form-control" id="skills" placeholder="Enter skills separated by commas">
            </div>

            <!-- Achievements -->
            <h3>Achievements</h3>
            <div class="mb-3">
                <label for="achievements" class="form-label">Achievements</label>
                <textarea class="form-control" id="achievements" rows="3" placeholder="List your achievements"></textarea>
            </div>

            <!-- Summary -->
            <h3>Professional Summary</h3>
            <div class="mb-3">
                <label for="summary" class="form-label">Summary</label>
                <textarea class="form-control" id="summary" rows="4" placeholder="Write a brief professional summary"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        function addExperienceEntry() {
            const experienceSection = document.getElementById('experience-section');
            const newEntry = document.createElement('div');
            newEntry.classList.add('experience-entry', 'mb-4');
            newEntry.innerHTML = `
                <div class="mb-3">
                    <label for="jobTitle" class="form-label">Job Title</label>
                    <input type="text" class="form-control" id="jobTitle" placeholder="Enter your job title">
                </div>
                <div class="mb-3">
                    <label for="company" class="form-label">Company</label>
                    <input type="text" class="form-control" id="company" placeholder="Enter company name">
                </div>
                <div class="mb-3">
                    <label for="duration" class="form-label">Duration</label>
                    <input type="text" class="form-control" id="duration" placeholder="E.g., Jan 2020 - Dec 2023">
                </div>
                <div class="mb-3">
                    <label for="jobDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="jobDescription" rows="3" placeholder="Briefly describe your responsibilities"></textarea>
                </div>
            `;
            experienceSection.appendChild(newEntry);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
