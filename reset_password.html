<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        .error {
            font-size: 12px;
            color: red;
            text-align: left;
            margin-bottom: 15px;
        }
        button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 107%;
        }
        button:hover {
            background-color: #333;
        }
        .bottom-text {
            font-size: 14px;
            margin-top: 10px;
        }
        .bottom-text a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <p>Please type something youâ€™ll remember</p>
        
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" placeholder="Must be 8 characters">
        <!--<div class="error" id="new-password-error">Error</div>-->
        
        <label for="confirm-password">Confirm New Password</label>
        <input type="password" id="confirm-password" placeholder="Repeat password">
        <!--<div class="error" id="confirm-password-error">Error</div>-->
        
        <button>Reset Password</button>
        <div class="bottom-text">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>
</body>
</html>
